name: Build Library
run-name: Build Library
on:
  push:
    branches:
      - main
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 1
          repository: uprightech/cedarling-java-bridge
      
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
        repository: JanssenProject/jans
    
    - run: cp -r $GITHUB_WORKSPACE/jans/jans-cedarling/ $GITHUB_WORKSPACE/cedarling-java-bridge/crates/jans-cedarling